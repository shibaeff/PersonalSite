baseurl = "http://www.example.com"
title = "Pavel Shibaev"

theme = "coder-portfolio"

DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

disqusShortname = "yourdiscussshortname"

[params]
    author = "Pavel Shibaev"
    description = "Pavel Shibaev's personal website"
    keywords = "blog,developer,personal"
    info = "STUDENT, PYTHON ENGINEER"
    avatarurl = "images/avatar.jpg"
    footercontent = "Enter a text here."
    fixedbarContent = "Need additional contact?→"
    fixedbarContentAfter = "Thank You! Save, share & like→"

    hideCredits = false
    hideCopyright = false

    snsShare = true

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = []

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

# TODO: add more social links here
[[params.social]]
    name = "Github"
    weight = 1
    url = "https://github.com/shibaeff"

[[params.social]]
    name = "VK"
    weight = 2
    url = "https://vk.com/paulpalich"


